<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dojo Survey</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/result" method="post">
        <div class="form-group col-lg-6 col-md-4 col-sm-4">
            <label for="form-group">Your Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" name="name">
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-4">
            <label for="inputlocation"> Dojo Locations</label>
            <select class="form-control" id="dojolocation" name="dojo_location">
            <option value="San Jose">San Jose</option>
            <option value="Seattle">Seattle</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Dallas">Dallas</option>
            <option value="Tysons Corner">Tysons Corner</option>
            <option value="Chicago">Chicago</option>
            <option value="Tulsa">Tulsa</option>
            <option value="East Bay">East Bay</option>
            </select>
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-4">
            <label for="inputlocation">Favorite Language</label>
            <select class="form-control" id="favlanguage" name="favlanguage">
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Swift">Mern</option>
            <option value="other">Other</option>
            </select>
        </div>
        <div class="ml-3 form-group">
            <label for="exampleFormControlTextarea1">Comment (optional)</label>
            <textarea class="form-control col-lg-6 col-md-4 col-sm-4" id="Comments" rows="3" name="comments"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
    </form>
</body>
</html>
